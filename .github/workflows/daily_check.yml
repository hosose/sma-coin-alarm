name: Crypto Signal Check

on:
  schedule:
    # 매일 한국 시간 오전 9시 30분 실행 (UTC 기준 0시 30분)
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run-crypto-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소의 코드를 내려받음
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 파이썬 3.10 버전 설치 (안정성)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools  # 빌드 에러 방지용 필수 패키지
          pip install -r requirements.txt

      # 4. 파이썬 스크립트 실행
      - name: Run Coin Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py